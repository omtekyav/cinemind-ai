services:
  # ===========================================================================
  # 1. ChromaDB - Vector Store (Base Layer)
  # ===========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: cinemind-chromadb
    ports:
      - "8003:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD-SHELL", "echo healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ===========================================================================
  # 2. Sentiment Service (Existing Image)
  # ===========================================================================
  sentiment-service:
    image: omtekyav-sentiment-microservice-backend:latest
    container_name: cinemind-sentiment
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "echo healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # 3. CineMind API (Backend)
  # ===========================================================================
  cinemind-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinemind-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env.docker
      - .env
    environment:
      - CHROMA_DB_TYPE=http
      - CHROMA_DB_HOST=chromadb
      - CHROMA_DB_PORT=8000
      - SENTIMENT_SERVICE_URL=http://sentiment-service:8000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      chromadb:
        condition: service_healthy
      sentiment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ===========================================================================
  # 4. Frontend (Streamlit UI)
  # ===========================================================================
  frontend:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    container_name: cinemind-frontend
    ports:
      - "8502:8502"
    environment:
      - API_BASE_URL=http://cinemind-api:8000
    depends_on:
      cinemind-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# =============================================================================
# Volumes & Networks
# =============================================================================
volumes:
  chroma_data:
    name: cinemind_chroma_data

networks:
  default:
    name: cinemind-network