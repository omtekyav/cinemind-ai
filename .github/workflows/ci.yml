name: CI Pipeline

# Ne zaman çalışacak?
# 1. Main dalına push atıldığında
# 2. Herhangi bir Pull Request açıldığında
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Görev 1: Kod Kalitesi ve Testler
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Kodu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python 3.11 Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Bağımlılıkları önbelleğe al

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-mock httpx

      - name: Unit Testleri Çalıştır
        run: |
          pytest tests/unit -v
        env:
          GOOGLE_API_KEY: "dummy_key"
          TMDB_API_KEY: "dummy_key"
          CHROMA_DB_PATH: "./chroma_db"

  # Görev 2: Docker Build Kontrolü
  docker-build-check:
    runs-on: ubuntu-latest
    needs: test-and-lint
    
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      - name: Docker Compose Build Testi
        run: docker compose build